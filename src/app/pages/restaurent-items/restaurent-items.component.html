<div class="container mt-5">
    <h1 class="text-center mb-4">Zomato Items</h1>
    <div class="row ">
        <div class="col-4" *ngFor="let category of item.slice(0,8)">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-5">
                            <img [src]="category.photoUrl" class="card-img-top" alt="Pav Bhaji">
                        </div>
                        <div class="col-7 text-end">
                            <h6>{{category.menuItemName}}</h6>
                            <h6>Price: â‚¹ {{category.price}}/-</h6>
                            <p> {{category.restaurantName}}</p>
                            <button class="btn btn-sm btn-success" (click)="openQtyModal(category)">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="closeQtyModal()"></button>
            </div>

            <div class="modal-body">
                <input type="text" class="form-control" [(ngModel)]="quantity" placeholder="Enter Quantity">
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" [(ngModel)]="address" placeholder="Enter Address">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="placeOrder()">Add item</button>
            </div>

        </div>
    </div>
</div>
